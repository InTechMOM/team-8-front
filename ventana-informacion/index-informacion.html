<!DOCTYPE html>
<html>
     <head>

        <title>Información</title>
        <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="CSS informacion/Style-informacion.css">

    <body>
        <div class="menu-box-izq">
                <button type="image"> <img src="../iconos/edvisto-logo.png" class="edvisto-icon"> </button>

                <label id="informacion-text">Información</label>
                <button type="image"> <img src="../iconos/informacion.png" class="informacion-icon" alt="informacion icono"></button>
            <div class="pestaña">
                <label id="evaluacion-text" onclick="redirigirevaluacion()">Evaluación</label>
                <button type="image" onclick="redirigirevaluacion()"><img src="../iconos/evaluacion.png" class="evaluacion-icon" alt="evaluacion icono"></button>
            </div>
                <label id="analisis-text">Análisis</label>
                <button type="image"><img src="../iconos/analisis.png" class="analisis-icon" alt="analisis icono"></button>
            
                <label id="informe-text">Informe</label>
                <button type="image"><img src="../iconos/informe.png" class="informe-icon" alt="informe icono"></button>

        <button type="image"> <img src="../iconos/mayor-que.png" class="mayor-que-logo" alt="mayor-que"></button>

        <button type="img"> <img src="../iconos/configuraciones.png" class="config-logo" alt="config-logo"></button>
        <form>

            <input type="text" id="colegio-input" name="colegio" required>

            <label id="materia-text">MATERIA / ASIGNATURA</label>
            <input type="text" id="materia-input" name="asignatura" required>

            <input type="submit" id="evaluacion-individual" value="EVALUACIÓN 
INDIVIDUAL">
            <input type="submit" id="evaluacion-grupal" value="EVALUACIÓN 
GRUPAL">
            <button type="image"><img class="agregar-usuario-1" src="../iconos/agregar-usuario 1.png" alt="agregar usuario"></button>
            <button type="image"><img class="agregar-usuario-2" src="../iconos/agregar-usuario 1.png" alt="agregar usuario"></button>
            <button type="image"><img class="agregar-usuario-3" src="../iconos/agregar-usuario 1.png" alt="agregar usuario"></button>
            <button type="image"><img class="agregar-usuario-4" src="../iconos/agregar-usuario 1.png" alt="agregar usuario"></button>
            <button type="image"><img class="agregar-usuario-5" src="../iconos/agregar-usuario 1.png" alt="agregar usuario"></button>
            <button type="image"><img class="agregar-usuario-6" src="../iconos/agregar-usuario 1.png" alt="agregar usuario"></button>
            <button type="img"><img src="../iconos/Logo-guardar-información.png" class="guardar-info-icon" alt="guardar informacion"> </button>
            <input type="submit" id="guardar-info-button" value="GUARDAR 
INFORMACIÓN">
        </form>
        <script src="JS-informacion/app-informacion.js"></script>
