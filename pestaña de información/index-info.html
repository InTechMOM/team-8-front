<!DOCTYPE html>
<html>
     <head>

        <title>Información</title>
        <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">

            </div>
            <div>

            <button type="image"><img class="agregar-usuario-1" src="iconos/agregar-usuario 1.png" alt="agregar usuario"></button>

            <button type="img"><img src="iconos/Logo guardar información.png" class="guardar-info-icon" alt="guardar informacion"> </button>

INFORMACIÓN">
